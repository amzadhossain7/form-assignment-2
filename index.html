<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Connect form 02</title>
</head>
<body>
    <section class="contrainer">
        <div class="contract">
            <div class="details_wrap">
                <h1>Send us a message</h1>
                <form action="#">
                    <div class="input_wrapper">
                        <div class="col-input">
                            <label for="">Name*</label>
                            <input type="text" placeholder="Your name" required>
                        
                        </div>
                        <div class="col-input">
                            <label for="">Email*</label>
                            <input type="text" placeholder="Your email" required>
                            
                        </div>
                        <div class="col-input">
                            <label for="">Phone</label>
                            <input type="text" placeholder="Phone#">
                            <div class="underline1"></div>
                        </div>
                        <div class="col-input">
                            <label for="">Company</label>
                            <input type="text" placeholder="Company name" >
                            
                        </div>
                    </div>
                    <div class="message_box">
                        <label for="">Message*</label>
                        <textarea name="" id="" cols="30" rows="10" placeholder="Write your message" required></textarea>
                        
                    </div>
                </form>

                <div class="buttom">
                    <input type="submit" value="send message">
                </div>
            </div>
            <div class="contact_info">
                <h1>Contact Information</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Molestias, magnam!</p>
                <div class="icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p>9757 Aspen Lane South Richmond Hill, NY 11419</p>
                </div>
                <div class="icon">
                    <i class="fa-solid fa-phone"></i>
                    <p> +1 (291) 939 9321</p>
                </div>
                <div class="icon">
                    <i class="fa-solid fa-envelope"></i>
                    <p> info@mywebsite.com</p>
                </div>
                
            </div>
        </div>

    </section>
    <script src="https://kit.fontawesome.com/5935c64e76.js" crossorigin="anonymous"></script>
</body>
</html>
